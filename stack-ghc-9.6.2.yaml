- casa-client-0.0.1@sha256:7c254d0f21fa96c1e64fff027a479ba2e93b2d53bb1938b62dc63dc6018f12a1,892
- casa-types-0.0.2@sha256:8257f0031665d0f132d9dceb28aed104e67a69448dddc2b9288ba9c9d49ab4f4,715
# This is a problem because of template-haskell
# See https://github.com/yesodweb/persistent/pull/1484
- persistent-2.14.5.0@sha256:c3c7a6a200930f956b2a6bb15b9d2cd512980692f6a2d95368a6db335c34c916,7199
- persistent-sqlite-2.13.1.1@sha256:2edb8dde2fca9fe703883d894b5688c75bff191364fc1493def5b43a19daa600,5155

flags:
  hackage-security:
    cabal-syntax: true

ghc-options:
  "$locals": -fhide-source-paths
